<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calculator</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/script.js" defer></script> <!-- defer it so it loads after the entire page is parsed -->
  </head>

  <body>

    <main class="calculator-grid">
      <div id="display" class="output">
        <div class="previous-number"></div>
        <div class="current-number"></div>
      </div>

      <button class="span-two" id="all-clear">AC</button>
      <button id="clear">⌫</button>
      <button id="divide">÷</button>
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="multiply">×</button>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="add">+</button>
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="substract">-</button>
      <button class="span-two" id="zero">0</button>
      <button id="decimal">,</button>
      <button id="equals">=</button>
    </main>

    <footer><abbr title="Calculator"><i class="fas fa-calculator"></i></abbr> made with <abbr title="love"><i class="fas fa-heart"></i></abbr> by Renata</footer>
  </body>

</html>
