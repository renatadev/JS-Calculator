<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calculator</title>
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <!-- Display -->
    <main class="calculator-grid">
      <div id="display" class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>

      <!-- Keys -->
      <button data-all-clear class="span-two" id="all-clear">AC</button>
      <button ata-delete id="clear">⌫</button>
      <button data-operation id="divide">÷</button>
      <button data-number id="seven">7</button>
      <button data-number id="eight">8</button>
      <button data-number id="nine">9</button>
      <button data-operation id="multiply">×</button>
      <button data-number id="four">4</button>
      <button data-number id="five">5</button>
      <button data-number id="six">6</button>
      <button data-operation id="substract">-</button>
      <button data-number id="one">1</button>
      <button data-number id="two">2</button>
      <button data-number id="three">3</button>
      <button data-operation id="add">+</button>
      <button data-number class="span-two" id="zero">0</button>
      <button data-number id="decimal">.</button>
      <button data-equals id="equals">=</button>
    </main>

    <!-- Footer -->
    <footer><abbr title="Calculator"><i class="fas fa-calculator"></i></abbr> made with <abbr title="love"><i class="fas fa-heart"></i></abbr> by <a href="https://github.com/renatajarmova">Renata</a></footer>

    <!-- JavaScript -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/script.js"></script>

  </body>

</html>
